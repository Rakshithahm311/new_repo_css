<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box1 {
			background-color: #5d3a3a;
			height: 200px;
			width: 200px;
		}

		.box2 {
			background-color: #b5e0ba;
			height: 120px;
			width: 120px;

		}

		.box3 {
			background-color: #5d3a3a;
			height: 200px;
			width: 200px;
			margin-top: 20px;
			position: absolute;
		}

		.box4 {
			position: relative;
			margin-top: 10px;
			margin-left: 10px;
			background-color: #b5e0ba;
			height: 120px;
			width: 120px;

		}
	</style>
</head>

<body>
	<div class="box1">
		<div class="box2"></div>
	</div>

	<div class="box3">
		<div class="box4"></div>
	</div>
</body>

</html>
